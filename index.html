<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <style>

      html {
        font-family: "Roboto";
      }

      .settings-button-container {
        float: right;
      }

      .settings-button {
        border: none;
        cursor: pointer;
        background-color: white;
      }

      .settings-icon {
        width: 24px;
        height: 24px;
      }

      @keyframes spin {
        from { transform: rotate(0deg) }
        to { transform: rotate(360deg) }
      }

      .settings-button:focus .settings-icon {
        animation-name: spin;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-timing-function: ease-in-out;
      }

      .title-container {
        margin: 0;
        position: absolute;
        top: 45%;
        left: 50%;
        -ms-transform: translate(-50%, -45%);
        transform: translate(-50%, -45%);
      }

      .title-text-container, .start-button-container, .edit-button-container {
        text-align: center;
      }

      .start-button {
        background-color: #4f7942;
        border: none;
        color: white;
        padding: 15px 32px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 1s;
      }

      .start-button:hover {
        background-color: #73a862;
      }

      .edit-button {
        border: none;
        background-color: white;
        cursor: pointer;
        color: #4f7942;
        font-style: italic;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="settings-button-container">
        <button class="settings-button" onclick="showSettingsDialog()">
          <img class="settings-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Windows_Settings_app_icon.png/600px-Windows_Settings_app_icon.png" class="settings-icon">
        </button>
      </div>
    </div>
    <div class="title-container">
      <div class="title-text-container">
         <h1 class="title-text">Phonetifier</h1>
      </div>
      <hr style="width: 50%; text-align: center;">
      <br>
      <div class="start-button-container">
        <button class="start-button">Start</button>
      </div>
      <br>
      <div class="edit-button-container">
        <button class="edit-button" onclick="showEditTermsDialog()">edit terms...</button>
      </div>
    </div>

    <script type="text/javascript">

      function showSettingsDialog() {
        console.log("Request edit settings");
        google.script.run.showSettingsDialog();
      }

      function showEditTermsDialog() {
        console.log("Request edit terms");
        google.script.run.showTermsDialog();
      }

      // Called when we press the start button
      function onStartButtonClicked() {
        google.script.run.startUnderlining(selectedCheckboxes);
        google.script.run.highlightVowels();
      }

    </script>
  </body>
</html>
