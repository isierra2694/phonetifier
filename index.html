<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <style>

      .terms-list {
        display: grid;
        grid-template-columns: auto auto auto;
      }

      .term-text-input {
        margin: 8px 0;
        padding: 12px 10px;
        border: none;
        -webkit-transition: 0.5s;
      }

      .term-text-input:focus {
        border: 1px solid #555;
      }

      .navbar {
        list-style-type: none;
      }

      .navbaritem {
        display: inline;
      }

      p {
        font-family: "Roboto";
      }

    </style>
  </head>
  <body onload="createTermsListFromSavedData()">
    <div class="navbar-container">
      <div>
        <ul class="navbar">
          <li class="navbaritem">
            <p>Home</p>
          </li>
          <li class="navbaritem">
            <p>Terms</p>
          </li>
          <li class="navbaritem">
            <p>Settings</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="input-container">
      <div id="highlight-color">
        <input type="color" id="vowel-highlight" name="vowel-highlight">
        <label for="vowel-highlight">Vowel highlighter color</label>
      </div>
    </div>
    <div class="terms-list-container">
      <div id="terms-list-title">
        <h2>Terms list</h2>
      </div>
      <div id="terms-drawer" class="terms-drawer">
        <div class="term">
          <input type="checkbox" id="term1" name="term" value="sh">
          <label for="term1">
            <input type="text" class="term-text-input" id="term1text" value="New term" onChange="updateTermsList(this.value, this.id)">
          </label>
        </div>
      </div>
      <div class="addition-container">
        <input type="button" onclick="addNewTermElement()" value="Add a new term...">
      </div>
    </div>
    <div class="start-button">
      <input type="button" value="Start" onclick="onStartButtonPressed()">
    </div>
    <script type="text/javascript">

      let termsList = new Object();
      let newTermIndex = 2;

      // Called when we press the start button
      function onStartButtonClicked() {
        var selectedCheckboxes = getCheckedTerms();

        google.script.run.startUnderlining(selectedCheckboxes);
        google.script.run.highlightVowels();
      }

      // Gets all terms checked off in terms container
      function getCheckedTerms() {
        var checkboxes = document.getElementsByName("term");
        var selected = [];
        for (var i=0; i<checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            selected.push(checkboxes[i].value);
          }
        }
        return selected;
      }

      // Used by both the document and deserializing data
      function addNewTermElement(term = null, id = null) {
        // Create master term element
        var termNode = document.createElement("div");
        termNode.className = "term";

        // Create input element and append to parent
        var termInputNode = document.createElement("input");
        termInputNode.type = "checkbox";
        termInputNode.id = "term" + newTermIndex;
        termNode.appendChild(termInputNode);

        // Create input label and append to parent
        var termInputLabelNode = document.createElement("label");
        termInputLabelNode.for = "term" + newTermIndex;
        termNode.appendChild(termInputLabelNode);

        // Create text input node and append to parent
        var termInputTextNode = document.createElement("input");
        termInputTextNode.type = "text";
        termInputTextNode.className = "term-text-input";

        // Check if optional term parameter exists
        if (term && id) {
          termInputTextNode.id = id;
          termInputTextNode.value = term;
        }
        // If false, make an empty term
        else {
          termInputTextNode.id = "term" + newTermIndex;
        }

        termInputTextNode.setAttribute("onChange", "updateTermsList(this.value, this.id)")
        termInputLabelNode.appendChild(termInputTextNode);

        // Append master to document
        document.getElementById("terms-drawer").appendChild(termNode);
        newTermIndex++;
      }

      function updateTermsList(newTerm, termId) {
        termsList[termId] = newTerm;
        google.script.run.onTermsListChanged(termsList);
      }

      function createTermsListFromSavedData() {
        console.log("run deserialize");
        if (google.script.run.getSavedTermsList()) {
          termsList = google.script.run.getSavedTermsList();
          console.log("Deserialized " + Object.keys(termsList).length + " terms.")
          for (const [key, value] of Object.entries(termsList)) {
            addNewTermElement(key, value);
          }
        }
        else {
          console.log("no existing data found, proceeding");
        }
      }

    </script>
  </body>
</html>
